{% extends 'base.html' %}
{% block body %}

<div class="card" style="width: 18rem;">
  <img class="card-img-top" src="{{product.img.url}}" alt="" style="width=200px;height=200px;">
  <div class="card-body">
    <h5 class="card-title">{{product.name}}</h5>
      <h4>{{product.price}}</h4>
    <p class="card-text">{{product.desc}}</p>
    <a class="btn btn-warning" href="{% url 'myapp:update' product.id %}">UPDATE</a>
    <a class="btn btn-danger" href="{% url 'myapp:delete' product.id %}">DELETE</a>
  </div>
</div>





{% endblock %}
